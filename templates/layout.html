<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->

<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"><!--<![endif]-->

<head>
	<title>TITLE</title>

	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta charset="UTF-8" />

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/all.css') }}">
  
</head>

<body>
	<!--[if lt IE 7]>
		<p class="chromeframe" style="background:#eee; padding:10px; width:100%">Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p>
	<![endif]-->

	<div class="flakes-frame">

		<div class="flakes-navigation">
			<a href="/" class="logo">
        <h1>LOGO</h1>
			</a>

			<ul>
				<li class="title">Navigation</li>
				<li><a href="/">Home</a></li>
			</ul>

			<p class="foot">
				Hello <b>John Doe</b><br>
				<a href="#">My Account</a> &bullet; <a href="#">Logout</a>
			</p>
		</div>

		<div class="flakes-content">
      
			<div class="flakes-mobile-top-bar">
				<a href="" class="logo-wrap">
  				<img src="{{ url_for('static', filename='img/logo.png') }}" height="30px">          
				</a>

				<a href="" class="navigation-expand-target">
          
					<img src="{{ url_for('static', filename='img/site-wide/navigation-expand-target.png') }}" height="26px">
				</a>
			</div>

			<div class="view-wrap">
			  
        {% block body %}{% endblock %}
        
        
			</div>
		</div>
	</div>


	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bower_components/prism/themes/prism.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bower_components/gridforms/gridforms/gridforms.css') }}">

	<script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.js') }}"></script>
	<script src="{{ url_for('static', filename='bower_components/snapjs/snap.js') }}"></script>
	<script src="{{ url_for('static', filename='bower_components/responsive-elements/responsive-elements.js') }}"></script>
	<script src="{{ url_for('static', filename='bower_components/gridforms/gridforms/gridforms.js') }}"></script>

  <script src="{{ url_for('static', filename='js/base.js') }}"></script>
  <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
</body>
</html>
